<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav>
        <div class="navWrapper genLayout">
          <div class="innerNav">
            <div class="logo">
              <i class="fa fa-suitcase" aria-hidden="true"></i>
              <h2>travel</h2>
            </div>

            <!-- hamburger code -->
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle" />

            <div class="navRight">
              <div class="navItems">
                <a href="#">home</a>
                <a href="#">about</a>
                <a href="#">blog</a>
                <a href="#">service</a>
              </div>
            </div>
          </div>

          <div class="navBtnGroup">
            <button>register</button>
            <button>login</button>
          </div>
        </div>
      </nav>

      <div class="banner genLayout">
        <div class="bannerContent">
          <div class="badge">
            <span><i class="fa fa-star" aria-hidden="true"></i></span>
            <h6>5.0</h6>
          </div>

          <h1>Come explore the globe with us!</h1>
          <p>
            we're here to run your dreams into reality. Join us as we navigate
            through the extraordinary
          </p>
        </div>

        <!-- <div class="bannerImages">
            <img src="./assets/imgTwo.png" alt="pic one">
            <img src="./assets/imgOne.png" alt="pic two">
        </div> -->
        <div class="bannerImages">
            <img src="./assets/Groupbg.png" alt="pic one">
        </div>
      </div>

      <!-- destination -->
    </header>
  </body>
</html>
